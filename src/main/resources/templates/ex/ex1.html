<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title> <!-- 문서의 제목 설정 -->
</head>
<body>
<!-- 인라인 방식으로 리스트 객체를 출력합니다. -->
<h4>[[${list}]]</h4>
<hr>
<!-- Thymeleaf 표현식을 사용하여 리스트 객체를 <h1> 태그 내에 출력합니다. -->
<h1 th:text="${list}"></h1>
<hr>
<!-- 리스트의 각 요소를 반복하여 <li> 태그 내에 출력합니다. -->
<ul>
    <li th:each="str : ${list}" th:text="${str}"></li>
</ul>

<!-- th:block을 사용하여 리스트의 각 요소를 반복하지만, 실제 HTML에는 이 태그가 포함되지 않습니다. -->
<ul>
    <th:block th:each="str : ${list}">
        <li>[[${str}]]</li>
    </th:block>
</ul>
<!-- 리스트의 각 요소와 인덱스를 사용하여 순서와 값을 출력합니다. -->
<ul>
    <li th:each="str, status : ${list}">
        [[${status.index}]] -- [[${str}]]
    </li>
</ul>
<!-- 리스트의 각 요소를 반복하며 홀수 인덱스인 경우와 짝수 인덱스인 경우를 구분하여 출력합니다. -->
<ul>
    <li th:each="str,status: ${list}">
        <span th:if="${status.odd}"> ODD -- [[${str}]]</span> <!-- 홀수 인덱스인 경우 -->
        <span th:unless="${status.odd}"> EVEN -- [[${str}]]</span> <!-- 짝수 인덱스인 경우 -->
    </li>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        <span th:text="${status.odd} ? 'ODD ---' + ${str} : 'EVEN---'+ ${str} "> </span> <!-- 홀수 인덱스인 경우 -->

    </li>
</ul>


<ul>
    <li th:each="str,status: ${list}">
        <th:block th:switch="${status.index % 3}">
            <span th:case="0"> 0 </span>
            <span th:case="1"> 1 </span>
            <span th:case="2"> 2 </span>
        </th:block>

    </li>
</ul>

</body>
</html>
