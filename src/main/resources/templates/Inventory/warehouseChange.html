<form>
  <div class="row content">
    <div class="col">
      <div class="card">
        <div class="card-header">
          창고 택배사 변경
        </div>
        <table>
          <thead>
          <tr>
            <th>창고 고유 번호</th>
            <th>현재 택배사</th>
            <th>변경할 택배사</th>
          </tr>
          </thead>
          <tbody id="delivery-data"></tbody>
        </table>

        <script>
          const nowDelivery = [
            {
              warehouseNumber: 1,
              currentCourier: '한진택배',
              potentialCouriers: ['롯데택배', '로젠택배', '대한통운', 'CJ대한통운', 'CVSNET편의점택배']
            }
          ];

          const deliveryDataContainer = document.getElementById('delivery-data');

          nowDelivery.forEach(w => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${w.warehouseNumber}</td>
              <td>${w.currentCourier}</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="courier-button">
                    연동할 택배사 선택
                  </button>
                  <ul class="dropdown-menu">
                    ${w.potentialCouriers.map(courier => `<li><a class="dropdown-item drop-deli" href="#">${courier}</a></li>`).join('')}
                  </ul>
                </div>
              </td>
            `;
            deliveryDataContainer.appendChild(row);
          });
        </script>
        <script src="/assets/js/main.js"></script>

      </div>
    </div>
  </div>
  </div>
  <button class="btn btn-custom" type="submit">변경하기</button>
</form>
