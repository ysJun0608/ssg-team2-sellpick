<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<h2>Product Detail</h2>
<table border="1">
    <tbody>
    <tr>
        <th>ID</th>
        <td th:text="${dto.id}"></td>
    </tr>
    <tr>
        <th>NAME</th>
        <td>
            <span th:unless="${editing}" th:text="${dto.name}"></span>
            <input th:if="${editing}" type="text" name="name" th:value="${dto.name}"/>
        </td>
    </tr>
    <tr>
        <th>STATUS</th>
        <td>
            <span th:unless="${editing}" th:text="${dto.status}"></span>
            <input th:if="${editing}" type="text" name="status" th:value="${dto.status}"/>
        </td>
    </tr>
    <tr>
        <th>COST</th>
        <td>
            <span th:unless="${editing}" th:text="${dto.cost}"></span>
            <input th:if="${editing}" type="text" name="cost" th:value="${dto.cost}"/>
        </td>
    </tr>
    <tr>
        <th>PRICE</th>
        <td>
            <span th:unless="${editing}" th:text="${dto.price}"></span>
            <input th:if="${editing}" type="text" name="price" th:value="${dto.price}"/>
        </td>
    </tr>
    <tr>
        <th>BRAND_ID</th>
        <td>
            <span th:unless="${editing}" th:text="${dto.brandId}"></span>
            <input th:if="${editing}" type="text" name="brandId" th:value="${dto.brandId}"/>
        </td>
    </tr>
    <tr>
        <th>OWNER_ID</th>
        <td>
            <span th:unless="${editing}" th:text="${dto.businessOwnerId}"></span>
            <input th:if="${editing}" type="text" name="businessOwnerId" th:value="${dto.businessOwnerId}"/>
        </td>
    </tr>
    </tbody>
</table>

<form action="/product/modify" method="get" >
    <input type="hidden" name="id" th:value="${dto.id}" />
    <button type="submit">수정</button>
</form>

<form action="/product/list" >
    <button type="submit">리스트</button>
</form>
<form action="/product/remove" method="post">
    <input type="hidden" name="id" th:value="${dto.id}" />
    <button type="submit">삭제</button>
</form>
</body>
</html>
