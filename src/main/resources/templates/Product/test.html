<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 등록</title>
</head>
<body>
<h2>제품 등록</h2>
<form action="/product/test" >
    <label for="name">상품 이름:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="status">판매 상태:</label>
    <select id="status" name="status">
        <option value="ON_SALE">판매 중</option>
        <option value="STOP_SALE">판매 중지</option>
    </select><br><br>

    <label for="cost">원가:</label>
    <input type="number" id="cost" name="cost"><br><br>

    <label for="price">판매가:</label>
    <input type="number" id="price" name="price"><br><br>

    <label for="quantity">상품 수량:</label>
    <input type="number" id="quantity" name="quantity"><br><br>

    <label for="brandId">브랜드 ID:</label>
    <input type="number" id="brandId" name="brandId"><br><br>

    <label for="ownerId">사업자 ID:</label>
    <input type="number" id="ownerId" name="ownerId"><br><br>

    <input type="submit" value="등록">
</form>
</body>
</html>
