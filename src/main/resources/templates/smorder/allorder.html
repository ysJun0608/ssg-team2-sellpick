        }

            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;

<div class="content">
    <!-- 헤더 및 사이드바 내용 유지 -->


    <div class="search-section">
        <form class="d-flex justify-content-between">
            <div class="d-flex">
                <div class="me-2">
                    <label  class="form-label">검색어 : </label>
                    <input type="text" class="search-box" placeholder="주문번호, 쇼핑몰명, 상품명, 상품수량, 결제 금액, 주문상태, 주문일, 발송예정일">
                </div>
<!--                <div>-->
<!--                    <button type="submit" class="btn btn-primary">검색</button>-->
<!--                </div>-->
            </div>


            <div class="container mt-5">
                <div class="date-picker">
                    <div class="date-input">
                        <label  class="form-label">날짜 : </label>
                        <input type="date" class="form-control" id="startDate" name="startDate" value="2024-03-22">
                        <i class="bi bi-calendar3"></i>
                        <span>-</span>
                        <input type="date" class="form-control" id="endDate" name="endDate" value="2024-03-22">
                        <span class="date-icon">
                        <i class="bi bi-calendar3"></i>
                        </span>
                    </div>
                </div>
            </div>

        </form>
    </div>






    <br><br><br><br>
    <div class="content">
        <h1>주문 목록 리스트 </h1>
        <div th:if="${orders.isEmpty()}">
            <p>주문이 없습니다.</p>
        </div>
        <div class="table-responsive" th:unless="${orders.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th>주문 ID</th>
                    <th>고객 ID</th>
                    <th>상품 수량</th>
                    <th>결제 금액</th>
                    <th>주문 상태</th>
                    <th>주문일</th>
                    <th>발송 예정일</th>
                    <th>상품명 </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td><a th:href="@{/smorder/modify(orderId2=${order.id} )}"  class="order-link" th:text="${order.id}"></a></td>
<!--                    <td><a th:href="@{/smorder/modify(orderId2=${order.id} )}" th:text="${order.id}"></a></td>-->
                    <td th:text="${order.customerId}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td th:text="${order.paymentAmount}"></td>
                    <td th:text="${order.seller_send_status}"></td>
                    <td th:text="${order.createdAt}"></td>
                    <td th:text="${order.expectedAt}"></td>
                    <td th:text="${order.shoppingMallName}"></td>
                </tr>
                </tbody>
            </table>
        </div>


</div>
