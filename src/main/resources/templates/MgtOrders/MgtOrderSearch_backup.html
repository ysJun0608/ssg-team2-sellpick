<h1> 발주조회 </h1>
    <div class="section top-section">

            <div>
                <label for="order-date-start">발주일자 * :</label>
                <input type="date" id="order-date-start">
		~ 
                <input type="date" id="order-date-end">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="supplier">매입거래처 :</label>
                <input type="text" id="supplier" value="Company">
            </div>
            <div>
                <label for="warehouse">창고ID :</label>
                <input type="text" id="warehouse" value="Warehouse 1">
            </div>
            <div></div>
        </div>
        <div class="button-row">
            <button>Search</button>
        </div>
    </div>
    <div class="section bottom-section">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th><input type="checkbox" checked></th>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="checkbox" checked></td>
                    <td>Item 1 (Description)</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="checkbox"></td>
                    <td>Item 2 (Description)</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><input type="checkbox"></td>
                    <td>Item 3 (Description)</td>

                </tr>
                <tr>

                    <td>Item 4 (Description)</td>
                    <td>1</td>
                </tr>
